<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 인증 페이지</title>
    <link rel="stylesheet" href="Certification.css">
</head>
<body>
    <div class="container">
        <h1>사용자 인증 페이지</h1>
        <form id="businessForm">
            <label for="companyName">회사 이름:</label>
            <input type="text" id="companyName" class="input-company-name" name="companyName" required>

            <label for="ceoName">대표자명:</label>
            <input type="text" id="ceoName" class="input-ceo-name" name="ceoName" required>

            <label for="businessNumber">사업자 등록 번호:</label>
            <input type="text" id="businessNumber" class="input-business-number" name="businessNumber" required>

            <label for="businessType">사업 종류:</label>
            <input type="text" id="businessType" class="input-business-type" name="businessType" required>

            <label for="registrationImage">사업자 등록증 이미지:</label>
            <input type="file" id="registrationImage" class="input-registration-image" name="registrationImage" accept="image/*" required>

            <button type="submit">제출</button>
        </form>
    </div>
    <script src="Certification.js"></script>
</body>
</html>
