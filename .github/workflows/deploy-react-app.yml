name: 32BIT CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CONFIG_TOKEN }}
          submodules: true

      - name: Ensure frontend directory exists
        run: mkdir -p frontend
        working-directory: ${{ github.workspace }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build React app
        run: npm run build
        working-directory: frontend

      - name: Package Application
        run: tar -czvf frontend.tar.gz -C frontend .
        working-directory: ${{ github.workspace }}

      - name: Check frontend directory contents before SCP
        run: ls -la frontend
        working-directory: ${{ github.workspace }}

      - name: Copy frontend folder to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "frontend.tar.gz"
          target: "/home/ubuntu"
          rm: true

      - name: Deploy and build React app on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "#### Enter the frontend deployment section ####"
            
            TARGET_DIR=/home/ubuntu/frontend
            TAR_FILE=/home/ubuntu/frontend.tar.gz

            echo "#### Extracting files ####"
            mkdir -p $TARGET_DIR
            tar -xzvf $TAR_FILE -C $TARGET_DIR

            echo "#### Moving to frontend directory ####"
            cd $TARGET_DIR

            echo "#### Installing dependencies ####"
            npm install

            echo "#### Building React app ####"
            npm run
